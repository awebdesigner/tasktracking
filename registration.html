<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="form container-xs" >
            <h1>Register</h1>
            <hr class="line"/>
            <div class="form-body">
                <form action="#">
                    <input type="text" class="form-element" placeholder="First name..." />
                    <input type="text" class="form-element" placeholder="Last name..." />
                    <input type="text" class="form-element" placeholder="Email..." />
                    <input type="text" class="form-element" placeholder="Username..." />
                    <input type="password" class="form-element" placeholder="Password..." />
                    <input type="password" class="form-element" placeholder="Password confirm" />
                    <input type="submit" value="Submit" class="btn success" />
                </form>
            </div>
        </div>
        <div class="container-xs text-center">
            <p>
                <a href="#login">Have an account? Sign in</a>
            </p>
            <p>
                <a href="#password"> Forgot password?</a>
            </p>
        </div>
    </div>
</body>
</html>
