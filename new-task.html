<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>New Task</title>
</head>
<body>

    <div class="wrapper">
        
        <div class="container-md">
            <div class="nav">

                <ul class="menu">
                    <li>
                        <a href="#">Todos(Tasks)</a>
                    </li>
                    <li>
                        <a href="#">Reports</a>
                    </li>
                    <li>
                        <a href="#">Bookmarks</a>
                    </li>
                    <li>
                        <a href="#">Notes</a>
                    </li>
                </ul>

                <ul class="menu">
                    <li class="profile-photo">
                        <a href="#">
                            <ul>
                                <li >
                                    <a href="#">Profile</a>
                                </li>
                                <li>
                                    <a href="#">Account</a>
                                </li>
                                <li>
                                    <a href="#">Logout</a>
                                </li>
                            </ul>
                        </a>
                    </li>
                    <li class="notification">
                        <a href="#">5</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container-md">
            <div class="add">
                <span class="icon" data-feather="plus-circle"></span> <span class="label">Add New</span>
            </div>
            <div class="todo-items">
                <div class="todo-item">
                    <h2 class="todo-item-header">Title</h2>
                    <div class="todo-item-footer" >
                        <div class="col-1">
                            <span class="icon users" data-feather="users"></span>
                            <span class="icon clock" data-feather="clock"></span>
                            <span class="icon message" data-feather="message-circle"></span>
                            <span class="icon archive" data-feather="archive"></span>
                            <span class="icon repeat" data-feather="repeat"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon edit" data-feather="edit"></span>
                            <span class="icon delete" data-feather="delete"></span>
                        </div>
                    </div>
                </div>

                <div class="todo-item">
                    <h2 class="todo-item-header">Title</h2>
                    <div class="todo-item-footer" >
                        <div class="col-1">
                            <span class="icon users" data-feather="users"></span>
                            <span class="icon clock" data-feather="clock"></span>
                            <span class="icon message" data-feather="message-circle"></span>
                            <span class="icon archive" data-feather="archive"></span>
                            <span class="icon repeat" data-feather="repeat"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon edit" data-feather="edit"></span>
                            <span class="icon delete" data-feather="delete"></span>
                        </div>
                    </div>
                </div>

                <div class="todo-item">
                    <h2 class="todo-item-header">Title</h2>
                    <div class="todo-item-footer" >
                        <div class="col-1">
                            <span class="icon users" data-feather="users"></span>
                            <span class="icon clock" data-feather="clock"></span>
                            <span class="icon message" data-feather="message-circle"></span>
                            <span class="icon archive" data-feather="archive"></span>
                            <span class="icon repeat" data-feather="repeat"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon edit" data-feather="edit"></span>
                            <span class="icon delete" data-feather="delete"></span>
                        </div>
                    </div>
                </div>
                <div class="todo-item">
                    <h2 class="todo-item-header">Title</h2>
                    <div class="todo-item-footer" >
                        <div class="col-1">
                            <span class="icon users" data-feather="users"></span>
                            <span class="icon clock" data-feather="clock"></span>
                            <span class="icon message" data-feather="message-circle"></span>
                            <span class="icon archive" data-feather="archive"></span>
                            <span class="icon repeat" data-feather="repeat"></span>
                        </div>
                        <div class="col-2">
                            <span class="icon edit" data-feather="edit"></span>
                            <span class="icon delete" data-feather="delete"></span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
      
        <div class="form container-xs vspace">
            <h1>Files</h1>
            <hr class="line" />
            <div class="form-body">
                <form action="#">
                    <input type="file" class="form-element" />
                    <input type="submit" value="Submit" class="btn success" />

                </form>
            </div>
        </div>

        <div class="form container-xs vspace">
            <h1>Activity sessions</h1>
            <hr class="line" />
            <div class="form-body">
                <form action="#">
                    <input type="date" class="form-element" placeholder="Date" />
                    <input type="time" class="form-element" placeholder="Time start" />
                    <input type="time" class="form-element" placeholder="Time end" />
                    <textarea name="" id="" class="form-element" rows="4"></textarea>
                    <input type="submit" value="Submit" class="btn success" />
                </form>
            </div>
        </div>

        <div class="form container-xs vspace">
            <h1>Team</h1>
            <hr class="line" />
            <div class="form-body">
                <form action="#">
                    <select class="form-element">
                        <option value="-">-Select member-</option>
                        <option value="1">Calvin</option>
                        <option value="2">Treasure</option>
                    </select>
                    <input type="type" class="form-element" placeholder="Role" />
                    <input type="submit" value="Submit" class="btn success" />
                </form>
            </div>
        </div>
       
        <div class="form container-xs vspace">
            <h1>Status</h1>
            <hr class="line" />
            <div class="form-body">
                <form action="#">
                    <select class="form-element">
                        <option value="-">-Select status-</option>
                        <option value="1">Completed</option>
                        <option value="2">Postpone</option>
                        <option value="3">Cancled</option>
                        <option value="4">Rejected</option>
                    </select>
                    <textarea class="form-element" placeholder="Comments"></textarea>
                    <input type="text" class="form-element" placeholder="Resume date and time" />
                    <input type="submit" value="Submit" class="btn success" />
                </form>
            </div>
        </div>

        <div class="form container-xs vspace">
            <h1>Chat</h1>
            <hr class="line" />
            <div class="form-body">
                <div class="msgs">
                    <p>
                        <strong>Sender 1</strong>
                        <i>When are you getting done?</i>
                    </p>
                    <p>
                        <strong>Sender 2</strong>
                        <i>In one hour?</i>
                    </p>
                </div>
                <form action="#">
                    <textarea class="form-element" placeholder="message"></textarea>
                    <input type="submit" value="Send" class="btn success" />
                </form>
            </div>
        </div>

    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/feather.min.js"></script>
    <script>
        feather.replace({
            'stroke-width': 1,
            'width':20,
            'height':20
        })

        feather.icons['plus-circle'].toSvg({ 'width': 36, 'height':36 })
    </script>
</body>
</html>
